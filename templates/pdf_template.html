<!DOCTYPE html>
<html>
<head>
    <title>Cotizador de Ventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        .container {
            border: 1px solid #333;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Cotizador de Ventas</h1>
    <div class="container">
        <p><strong>Atención:</strong> {{ atencion }}</p>
        <p><strong>Empresa:</strong> {{ empresa }}</p>
        <p><strong>Tipo:</strong> {{ tipo }}</p>
        <p><strong>Modelo:</strong> {{ modelo }}</p>
        <p><strong>Año:</strong> {{ ano }}</p>
        <p><strong>Garantía:</strong> {{ garantia }}</p>
        <p><strong>Versión:</strong> {{ version }}</p>
    </div>
</body>
</html>
